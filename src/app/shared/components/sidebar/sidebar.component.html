<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white">

  <div class="list-group list-reset">
    @for (tag of tagsList; track tag) {
      <button
      class="list-group-item list-group-item-action"
      (click)="searchTag(tag)"
      >{{tag | titlecase}} </button>
    } @empty {
      <span class="text-light">There no items to show</span>
    }
  </div>
</div>
